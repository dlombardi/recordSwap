<ion-view view-title={{property}}>
  <ion-content class="padding">
    <ion-slide-box on-slide-changed="slideHasChanged($index)">
      <ion-slide>
        <div class="box blue"><h1>BLUE</h1></div>
      </ion-slide>
      <ion-slide>
        <div class="box yellow"><h1>YELLOW</h1></div>
      </ion-slide>
      <ion-slide>
        <div class="box pink"><h1>PINK</h1></div>
      </ion-slide>
    </ion-slide-box>



    <ion-header-bar class="bar-positive">
      <h1 class="title">Contacts</h1>
      <div class="buttons">
        <button class="button button-icon ion-compose" ng-click="modal.show()">
        </button>
      </div>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item ng-repeat="contact in contacts">
          {{contact.name}}
        </ion-item>
      </ion-list>
    </ion-content>

    <script id="templates/modal.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar class="bar bar-header bar-positive">
          <h1 class="title">Trade Offer</h1>
          <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
        </ion-header-bar>
        <ion-content class="padding">
        <div class="list">

        <label class="item item-input item-select">
          <div class="input-label">
            Personal Stache
          </div>
          <select>
            <option ng-repeat="item in stache">{{item.name}}</option>
            <option>red</option>
          </select>
        </label>

        </div>
        </ion-content>
      </ion-modal-view>
    </script>

    <ion-list>
      <ion-item ng-repeat="record in records">
        <ion-option-button class="button-positive" ng-click="selectRecord(record); model.show();">Ask To Trade</ion-option-button>
        Hello, {{item}}!
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
